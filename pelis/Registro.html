
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate </title>
    <link rel="stylesheet" href="registro.css">
    
</head>

<body>
    <header class="header"> 
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Registrarte</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre completo">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Repetir la contraseña">
                <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="cbox__remember" value="checkbox">he leído y acepto los términos y condiciones 
                        </label>
                        <label>
                                <input type="checkbox" id="cbox__remember2" value="checkbox">Acepto recibir notificaciones en mi correo, con una frecuencia prácticamente nula 
                            </label>
                    </div>
                <button class="button">Crear cuenta</button>
              
            </form>
            <section class="login__container--social-media">
                <div><img src="google-icon.png" alt="Google">Registrarte con Google</div>
                <div><img src="twitter-icon.png" alt="Twitter">Registrarte con Twitter</div>    
            </section>
               
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad </a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
